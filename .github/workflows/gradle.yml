name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
      ## 빌드 아티팩트 확인
    - name: Show structure of artifact files
      run: ls -ahl ./build/libs/*.war
        ## 빌드 아티팩트 업로드
    - name: Upload build artifact for job
      uses: actions/upload-artifact@v3
      with:
        ## 업로드 키 값 (임의지정)
        name: project_artifact
        ## Gradle의 경우
        path: "./build/libs/*.war"
      ## 아티팩트 전송을 위한 임시 공간
    - name: Create distribute
      run: mkdir ~/dist
    ## 빌드 한 아티팩트 다운로드
    - name: Download build artifact for job
      uses: actions/download-artifact@v3
      with:
        name: project_artifact
        path: dist
      ## 아티팩트 확인
    - name: Show structure of downloaded files
      run: |
        ls -alh dist
    - name: Deploy Prod use SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}          
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        rm: true
        source: "dist/*.war"
        target: "/root"
        strip_components: 1
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.4        
      with:
        host: ${{ secrets.HOST }}          
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        timeout: 40s       
        script: |
          echo "테스트 출력"
